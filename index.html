<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic Canvas Drawing Tool</title>
    <meta name="description" content="A simple canvas drawing tool.">
    <meta name="author" content="VectorLogic Ltd">

    <meta property="og:title" content="A simple canvas drawing tool.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.vector-logic.com/draw/">
    <meta property="og:description" content="A simple canvas drawing tool">
    <meta property="og:image" content="/favicon.svg">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div id="tool_wrapper">
      <input type="checkbox" id="menu" name="menu" class="menu-checkbox">
      <div id="control_panel">
        <label class="menu-toggle" for="menu">&equiv;</label>
        <div class="control_panel_section">
          <h3>Background</h3>
          <div class="control_option">
            <label>
              <div>Select a background image:</div>
              <input type="file" id="image_upload" accept="image/*">
            </label>
          </div>
        </div>


        <div id="tools" class="control_panel_section">
          <h3>Tools</h3>
          <div class="control_option">
            <button class="btn tool-btn with-context-menu" id="draw_tool_btn" data-active="false" data-target="pencil-controls">&#x270E;</button>
            <button class="btn tool-btn" id="erase_tool_btn" data-active="false"><div class="erase_rect">&#x25AD;</div></button>
            <button class="btn tool-btn with-context-menu" id="rect_tool_btn" data-active="false" data-target="shape-controls">&#x229E;</button>
            <button class="btn tool-btn" id="selector_tool_btn" data-active="false"><div class="hand_pointer">&#x261E;</div></button>
            <button class="btn tool-btn with-context-menu" id="text_tool_btn" data-active="false" data-target="text-controls">T</button>
          </div>

          <div id="context-menu">
            <!-- Pencil controls -->
            <div id="pencil-controls" class="control_option" style="display: none">
              <label>
                <div>Line width:</div>
                <select name="line_width" id="line_width">
                  <option value="1">Thin (default)</option>
                  <option value="2">Normal</option>
                  <option value="5">Thick</option>
                  <option value="10">Very thick</option>
                </select>
              </label>
              <label>
                <div>Line colour:</div>
                <select name="line_colour" id="line_colour">
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                </select>
              </label>
            </div>

            <!-- Rectangle controls -->
            <div id="shape-controls" class="control_option" style="display: none">
              <label>
                <div>Line width:</div>
                <select name="rect_line_width" id="rect_line_width">
                  <option value="1">Thin (default)</option>
                  <option value="2">Normal</option>
                  <option value="5">Thick</option>
                  <option value="10">Very thick</option>
                </select>
              </label>
              <label>
                <div>Line colour:</div>
                <select name="rect_line_colour" id="rect_line_colour">
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                </select>
              </label>
            </div>

            <!-- Text controls -->
            <div id="text-controls" class="control_option" style="display: none">
              <label>
                <div>Size:</div>
                <select name="font_size" id="font_size">
                  <option value="10">XS</option>
                  <option value="12">S</option>
                  <option value="16" selected>M</option>
                  <option value="22">L</option>
                  <option value="32">XL</option>
                </select>
              </label>
              <label>
                <div>Colour:</div>
                <select name="font_colour" id="font_colour">
                  <option value="black" selected>Black</option>
                  <option value="white">White</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                </select>
              </label>
              <label>
                <div>Background:</div>
                <select name="background_colour" id="background_colour">
                  <option value="white" selected>White</option>
                  <option value="black">Black</option>
                  <option value="transparent">Transparent</option>
                </select>
              </label>
            </div>
          </div>
        </div>

        <div class="control_panel_section">
          <div class="control_option">
            <button class="btn" id="export">Export PNG</button>
          </div>

          <div class="control_option">
            <button class="btn btn-danger" id="reset">Clear</button>
          </div>
        </div>
      </div>
      <div id="draw_panel_wrapper">
        <canvas id="draw_panel"></canvas>
      </div>
    </div>
    <script src="js/page.js"></script>
    <script src="js/image.js"></script>
    <script src="js/eraser.js"></script>
    <script src="js/pencil.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/text_box.js"></script>
    <script src="js/text.js"></script>
  </body>
</html>
